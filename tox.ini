[tox]
envlist = cov-clean, py27, py34, py35, cov-report

[testenv]
deps =
    numpy
    blosc
    six
    coverage
    pytest
    pytest-raisesregexp
commands = coverage run -p --rcfile={toxinidir}/tox.ini -m pytest -svv {posargs}

[testenv:cov-clean]
skip_install = true
deps = coverage
commands =
    coverage erase

[testenv:cov-report]
skip_install = true
deps = coverage
commands =
    coverage combine
    coverage report
    coverage html

[run]
branch = True
source = blox
omit =
    **/__init__.py
    **/_version.py

[paths]
source =
    blox
    .tox/py*/lib/python*/site-packages/blox
